<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculada en HTML, CSS y JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/code.js"></script>
</head>
<body>
    <div class="calculadora">
        <form name="formulario">
            <h1 class="titulo">Calculadora</h1>
            <div class="ingreso">0</div>
        </form>
        <table class="teclado">
            <td>
               <button id="clear"class="boton">C</button> 
               <button id="borrar"class="boton">âŒ«</button>
               <button id="porcentaje"class="boton">%</button>
               <button id="division"class="boton">/</button>
            </td>
            <tr>
                <td>
                    <button class="boton">7</button>
                    <button class="boton">8</button>
                    <button class="boton">9</button>
                    <button id ="multiplicacion"class="boton">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="boton">4</button>
                    <button class="boton">5</button>
                    <button class="boton">6</button>
                    <button id="resta" class="boton" >-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="boton">3</button>
                    <button class="boton">2</button>
                    <button class="boton">1</button>
                    <button id="suma" class="boton">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="boton">.</button>
                    <button id="cero" class="boton">0</button>
                    <button id="igual" class="boton">=</button>
                </td>
            </tr>
        </table>
    </div> 
</body>
</html>
